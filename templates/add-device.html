{% extends 'layout.html' %}
{% block title %}AddDevices{% endblock %}
{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Device Details</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Add Device</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Device</h5>

                    <!-- Multi Columns Form -->
                    <form class="row g-3" action="{{ url_for('adddevice') }}" method="post">
                        <div class="col-md-6">
                            <label for="inputName5" class="form-label" >Device Name</label>
                            <input type="text" class="form-control" id="dname" name="dname">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail5" class="form-label">Device Id</label>
                            <input type="id" class="form-control" id="deviceid" name="deviceid">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        </div>
    </section>

</main><!-- End #main -->
{% endblock %}
